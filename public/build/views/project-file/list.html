<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"> Listagem de arquivos de Projeto
                        <div class="pull-right">
                            <a class="btn-sm btn btn-success" ng-href="#/project/{{project_id}}/files/new">Novo</a>
                        </div>
                    </h3>

                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Link</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectFiles">
                                <td>{{ o.id }}</td>
                                <td >{{ o.name }}</td>
                                <td >{{ o.description }}</td>
                                <td >
                                    <project-file-download id-file="{{o.id}}"></project-file-download>
                                </td>
                                <td >
                                    <div class="btn-group">
                                    <a class="btn btn-primary" ng-href="#/project/{{o.project_id}}/files/{{o.id}}/edit">Editar</a>
                                    <a class="btn btn-danger" ng-href="#/project/{{o.project_id}}/files/{{o.id}}/remove">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
