<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="!form.name.$valid && form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error':!form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="!form.description.$valid && form.description.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group" ng-class="{'has-error':!form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Client</label>
                            <div class="col-md-6">
                                <input class="form-control" name="client_id" ng-model="clientSelected"
                                       typeahead="c as c.name for c in getClients($viewValue) |limitTo:5"
                                       typeahead-input-formatter="formatName($model)"
                                       typeahead-on-select="selectClient($item)"
                                       typeahead-editable="false"
                                       required/>
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="!form.client_id.$valid && form.client_id.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="editable">Informe um cliente válido</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" name="due_date" class="form-control"  datepicker-popup="dd/MM/yyyy"
                                           ng-model="project.due_date" is-open="due_date.status.opened"
                                           close-text="Close"  required/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" required ng-options="c.value as c.label for c in status" ng-model="project.status">
                                    <option value=""> Selecione</option>
                                </select>
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="!form.status.$valid && form.status.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progress</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="progress" ng-model="project.progress" required min="0" max="100">
                                <div ng-messages="form.progress.$error" class="help-block" ng-show="!form.progress.$valid && form.progress.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="min">Porcentagem mínima 0</div>
                                    <div ng-message="max">Porcentagem máxima 100</div>
                                    <div ng-message="number">Somente são permitidos números</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
