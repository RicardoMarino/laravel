<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluir o client?</div>
                <div class="panel-body">

                    <p>Deseja realmente excluir este cliente?</p>
                    <ul>
                        <li><strong>Name: </strong>{{client.name}}</li>
                        <li><strong>Email: </strong>{{client.email}}</li>

                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4 btn-group">
                            <a ng-href="#/clients" class="btn btn-info">Cancelar</a>
                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
