<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"> Listagem de Projetos
                        <div class="pull-right">
                            <a class="btn-sm btn btn-success" ng-href="#/projects/new">Novo</a>
                        </div>
                    </h3>

                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Progresso</th>
                                <th>Encerramento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{ o.id }}</td>
                                <td>{{ o.name }}</td>
                                <td>{{ o.description }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.progress }}</td>
                                <td>{{ o.due_date | dateBr}}</td>
                                <td >
                                    <div class="btn-group">
                                    <a class="btn btn-info" ng-href="#/projects/{{o.id}}/edit">Editar</a>
                                    <a class="btn btn-danger" ng-href="#/projects/{{o.id}}/remove">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
